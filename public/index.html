<html>

<head></head>

<body>
<h1>Index</h1>
<button id="log-string">log-string</button>
<script src="http://127.0.0.1:3000/logger.js"></script>
<script>
    const logger = new Logger('http://127.0.0.1:3000')
    document.querySelector('#log-string').addEventListener('click', e => {
        logger.log({
            name: 'xesam',
            age: 18
        }).then(res => console.log(res));
    }, false);
</script>
</body>

</html>
